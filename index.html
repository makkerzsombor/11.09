<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Artwork</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='dist/main.js'></script>
</head>
<body>
    <h3 class="text-center">Eddigi szobrok</h3>
    <!--Felso szamlalo: -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <p class="sima">Szobrok darabszáma:</p> <br>
                <p class="sima" id="darabSzam">0</p>
            </div>
            <div class="col-md-6 text-center">
                <p class="sima">Szobrok összesített ára:</p> <br>
                <p class="sima" id="osszesAra">0</p>
            </div>
        </div>
    </div>

    <h3 class="text-center">Új szobor felvétele:</h3>

    <!--Form: -->
    <div class="container">
        <!--Nev: -->
        <div class="row">
            <label class="col-form-label col-md-2">Név:</label>
            <input type="text" id="nev" class="col-md-10">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rNev"></p>
            </div>
        </div>

        <!--Ev: -->
        <div class="row">
            <label class="col-form-label col-md-2">Évjárat:</label>
            <input type="number" id="ev" class="col-md-10">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rEv"></p>
            </div>
        </div>

        <!--Ar: -->
        <div class="row">
            <label class="col-form-label col-md-2">Ára:</label>
            <input type="number" id="ar" class="col-md-10" placeholder="(Ft)-ban">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rAr"></p>
            </div>
        </div>

        <!--Magassag: -->
        <div class="row">
            <label class="col-form-label col-md-2">Magassága:</label>
            <input type="number" id="magassag" class="col-md-10" placeholder="(cm)-ben">
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p id="rMagassag"></p>
            </div>
        </div>

        <!--Gomb: -->
        <div class="row text-center">
            <div class="col-md-5"></div>
            <button class="col-md-2" id="felvetel">Felvétel</button>
            <div class="col-md-5"></div>
        </div>

    </div>
</body>
</html>
